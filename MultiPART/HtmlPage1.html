<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-datetimepicker.css" rel="stylesheet" />
    <title>Test</title>
</head>
<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">

                    <!-- Form -->
                    <form action="/MultiPARTProject/AddResearchgroupModal" data-ajax="true" data-ajax-method="Post" data-ajax-mode="replace" data-ajax-success="addResearchGroup" data-ajax-update="#researchGroups" id="form10" method="post">

                        <div class="container">
                            <div class="row">

                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label for="RegistrationDate">Registration Date</label>
                                        <div class='input-group date datetimepicker' id='datetimepicker1'>
                                            <input type='text' class="form-control" id="RegistrationDate" value="01/01/0001 00:00:00" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                        <span class="field-validation-valid" data-valmsg-for="RegistrationDate" data-valmsg-replace="true"></span>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-target="#myModal">Close</button>
                    <button type="button" class="btn btn-primary" data-target="#myModal">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class='col-sm-6'>
                <div class="form-group">
                    <div class='input-group date datetimepicker' id='datetimepicker2'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-2.1.3.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/moment-with-locales.js"></script>
    <script src="Scripts/bootstrap-datetimepicker.js"></script>
    <script src="Scripts/datetimepicker-date.js"></script>

</body>
</html>
